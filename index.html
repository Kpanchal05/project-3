
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #ff6f91;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #ff9aa2;
            color: white;
            font-size: 2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .countdown {
            margin: 30px;
            font-size: 2em;
        }
        #gift-section {
            display: none;
            margin: 40px;
        }
        #gift-section a {
            text-decoration: none;
            color: white;
            background-color: #ff6f91;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>Will You Be My Valentine? ‚ù§Ô∏è</header>

    <section class="gallery">
        <img src="cute1.jpg" alt="Cute Picture 1">
        <img src="cute2.jpg" alt="Cute Picture 2">
        <img src="cute3.jpg" alt="Cute Picture 3">
        <img src="cute4.jpg" alt="Cute Picture 4">
    </section>

    <section class="countdown">
        Time left until Valentine's Day: <span id="timer">Loading...</span>
    </section>

    <section id="gift-section">
        <p>Here‚Äôs a little something special for you! üíù</p>
        <a href="your-gift-link.html" target="_blank">Open Your Gift</a>
    </section>

    <script>
        // Countdown Timer
        const countdownElement = document.getElementById('timer');
        const giftSection = document.getElementById('gift-section');

        const targetDate = new Date('February 14, 2025 00:00:00').getTime();

        const updateTimer = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                clearInterval(updateTimer);
                countdownElement.textContent = "It's Valentine's Day!";
                giftSection.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
